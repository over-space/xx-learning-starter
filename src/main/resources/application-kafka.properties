
spring.kafka.bootstrap-servers=192.168.200.211:9092,192.168.200.212:9092,192.168.200.213:9092

# \u5931\u8D25\u91CD\u8BD5\u6B21\u6570
spring.kafka.producer.retries=3
spring.kafka.producer.acks=1
spring.kafka.producer.batch-size=16384
spring.kafka.producer.key-serializer=com.learning.mq.tx.core.KafkaMessageBodySerializer
spring.kafka.producer.value-serializer=com.learning.mq.tx.core.KafkaMessageBodySerializer

spring.kafka.consumer.key-deserializer=com.learning.mq.tx.core.KafkaMessageBodyDeserializer
spring.kafka.consumer.value-deserializer=com.learning.mq.tx.core.KafkaMessageBodyDeserializer
spring.kafka.consumer.group-id=default-group-bigdata
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=latest

# \u624B\u52A8\u786E\u8BA4
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE
# \u8BBE\u7F6E\u6279\u91CF\u6D88\u8D39
spring.kafka.listener.type=batch
# \u6279\u91CF\u6D88\u8D39\u6BCF\u6B21\u6700\u591A\u6D88\u8D39\u591A\u5C11\u6761\u6D88\u606F
spring.kafka.consumer.max-poll-records=10

# JPA: \u5C45\u4E8EJPA\u672C\u5730\u4E8B\u52A1\u5B9E\u73B0\u4E8B\u52A1\u6D88\u606F\uFF0CAOP: \u5C45\u4E8EAOP\u65B9\u5F0F\u5B9E\u73B0\u4E8B\u52A1\u6D88\u606F@TransactionalMessage
kafka.transaction.message.mode=AOP

kafka.topic.bigdata-test=TOPIC-BIGDATA-TEST
